# MEOW Configuration
version = "1"

[paths]
template_dir = ".meow/templates"
runs_dir = ".meow/runs"
logs_dir = ".meow/logs"

[defaults]
agent = "claude-1"
stop_grace_period = 10

[orchestrator]
poll_interval = "100ms"
heartbeat_interval = "30s"

[cleanup]
ephemeral = "on_complete"

[logging]
level = "info"
format = "json"

[agent]
default_adapter = "claude"
