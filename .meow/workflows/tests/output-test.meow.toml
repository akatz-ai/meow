# Test task outputs validation

[main]
name = "output-test"
description = "Test task output validation"

[[main.steps]]
id = "select-item"
executor = "agent"
description = "Select an item"
agent = "test-agent"
prompt = """
Pick any item and provide its ID.

Signal completion with required outputs:
  meow done --output item_id=<value> --output reason=<why>
"""

[main.steps.outputs]
item_id = { type = "string", required = true, description = "The selected item ID" }
reason = { type = "string", required = true, description = "Why you selected this item" }
