# Simple manual task for testing meow done

[main]
name = "manual-task"
description = "Simple task to test meow done"

[main.variables]
message = { default = "hello world", description = "Message to display" }

[[main.steps]]
id = "do-task"
executor = "agent"
description = "Manual task: {{message}}"
agent = "test-agent"
prompt = """
This is a test task with message: {{message}}

When done, signal completion:
  meow done
"""
