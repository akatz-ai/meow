# Simple manual task for testing meow close

[main]
name = "manual-task"
description = "Simple task to test meow close"
ephemeral = true

[main.variables]
message = { default = "hello world", description = "Message to display" }

[[main.steps]]
id = "do-task"
type = "task"
title = "Manual task: {{message}}"
assignee = "test-agent"
instructions = """
This is a test task with message: {{message}}

When done, close with:
  meow close <bead-id>
"""
