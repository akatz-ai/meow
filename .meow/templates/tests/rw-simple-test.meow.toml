# Step 5: Verify the file was created
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

[[main.steps]]
id = "verify"
executor = "shell"
needs = ["work"]
command = """
WORKDIR="{{setup.outputs.workdir}}"
if [ -f "$WORKDIR/test.txt" ]; then
    echo "âœ… File created successfully:"
    cat "$WORKDIR/test.txt"
else
    echo "âŒ File not found at $WORKDIR/test.txt"
    exit 1
fi
"""

